<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
  <body>
    <div class="container-all">
      <section class="container-content">
        <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="cube">
        <div class="title-and-description">
          <h1 class="title">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-and-daysleft">
          <div class="price-eth">
            <p><img class="ethereum-icon" src="images/icon-ethereum.svg" alt=""> <p class="price">0.041 ETH</p></p>
          </div>
          <div class="clock-days">
            <p><img class="image-clock" src="images/icon-clock.svg"> <p class="days-left">3 days left</p></p>
          </div>
        </div>
        <div class="line"></div>
        <div class="footer-card">
          <p><img class="avatar" src="images/image-avatar.png" alt=""> <p class="ml">Creation of <span>Jules Wyvern</span></p></p>
        </div>
      </section>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DevNineWeb">DevNineWeb</a>.
    </footer>
  </body>
</html>
